<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./assets//8548382-ai (1).png" alt="Logo" />
        <span>Monuments</span>
      </div>

      <nav>
        <ul
          style="
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
          "
        >
          <li data-page="admin-panel"></li>
          <li data-page="home">Home</li>
          <li data-page="about">About</li>
          <li data-page="contact">Contact</li>
          <li class="auth-buttons"></li>
        </ul>
      </nav>
    </header>

    <!-- Login Page  -->
    <div class="app-wrapper">
      <div class="page login disabled">
        <div
          style="
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f1f1f1;
          "
        >
          <form method="POST" class="login-form">
            <h2>Login</h2>

            <input
              type="text"
              name="email"
              placeholder="Email"
              required
              class="input"
            />

            <input
              type="password"
              name="password"
              placeholder="Password"
              class="input"
              required
            />

            <!-- <div class="errors"></div> -->
            <button type="submit">Login</button>
            <p style="color: #333; font-size: 0.8rem; margin-top: 1rem">
              if you don't have an account
              <a href="#register" style="text-decoration: none"> Register </a>
            </p>
          </form>
        </div>
      </div>

      <!-- Register Page  -->
      <div class="page register disabled">
        <div
          style="
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f1f1f1;
          "
        >
          <form
            method="POST"
            style="
              display: flex;
              flex-direction: column;
              align-items: center;
              justify-content: center;
              gap: 1rem;
              background-color: white;
              border-radius: 0.5rem;
              padding: 2rem 4rem;
            "
          >
            <h2>Register</h2>
            <input
              type="text"
              name="name"
              placeholder="Name"
              required
              class="input"
            />
            <input
              type="text"
              name="email"
              placeholder="Email"
              required
              class="input"
            />
            <input
              type="text"
              name="job"
              placeholder="Job"
              required
              class="input"
            />
            <input
              type="password"
              name="password"
              placeholder="Password"
              class="input"
              required
            />
            <div
              style="
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 1rem;
              "
            >
              <input type="checkbox" name="admin" id="isAdmin" />
              <label> Admin </label>
            </div>
            <!-- <div class="errors"></div> -->
            <button type="submit">Register</button>
            <p style="color: #333; font-size: 0.8rem; margin-top: 1rem">
              if you actually have an account
              <a href="#login" style="text-decoration: none"> Login </a>
            </p>
          </form>
        </div>
      </div>

      <!-- About Page  -->
      <div class="page about disabled">
        <h1>About Page</h1>
      </div>

      <!-- Contact Page  -->
      <div class="page contact disabled">
        <h1>Contact Page</h1>
      </div>

      <!-- Admin Panel -->
      <div class="page admin-panel disabled">
        <h1>Admin Panel</h1>
        <div style="display: flex; justify-content: space-between; gap: 3rem">
          <div
            style="
              display: flex;
              flex-direction: column;
              gap: 1rem;
              width: 100%;
            "
          >
            <div class="add-category"></div>
            <div class="categories-list"></div>
            <div class="users-list"></div>
          </div>
          <div
            style="
              display: flex;
              flex-direction: column;
              gap: 1rem;
              width: 100%;
            "
          >
            <div class="add-product"></div>

            <div>
              <div
                class="products-list"
                style="display: flex; gap: 1rem; flex-wrap: wrap"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.js"
      integrity="sha512-yyr/AZnf9KbRjIKQpglQyZeyz2sOJCa0bcAt+qBnY/jfatfojXGz3eymOoZisKcIv9P49K/PzSJwdL5dwOfgGQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
